<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="View found items on Lost and Found web app for Strathmore University." />
  <meta name="keywords" content="lost, found, items, Strathmore University, found items" />
  <meta name="author" content="Strathmore University" />
  <title>Found Items - Lost and Found</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow" role="navigation" aria-label="Main navigation">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Lost and Found</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto fw-semibold">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="itemform.html">Report Item</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="itemlist.html">Found Items</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5" role="main">
    <h1 class="mb-4">Found Items</h1>
    <div class="mb-3">
      <label for="searchInput" class="form-label text-warning">Search Items</label>
      <input type="search" id="searchInput" class="form-control" placeholder="Search by name, description, location..." aria-label="Search found items" />
    </div>
    <div class="table-responsive">
      <table id="foundItemsTable" class="table table-striped table-bordered table-hover align-middle text-warning" aria-describedby="tableInfo">
        <caption id="tableInfo" class="visually-hidden">List of found items</caption>
        <thead class="table-danger">
          <tr>
            <th scope="col">Item ID</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Date Found</th>
            <th scope="col">Location Found</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic content will be loaded here -->
        </tbody>
      </table>
      <div id="loadingMessage" class="text-warning mt-3" role="status" aria-live="polite">Loading items...</div>
      <div id="errorMessage" class="text-danger mt-3 visually-hidden" role="alert"></div>
    </div>
  </main>

  <footer class="bg-danger text-warning text-center py-3 mt-auto" role="contentinfo">
    <div class="container">
      <small>&copy; 2024 Lost and Found. All rights reserved.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
